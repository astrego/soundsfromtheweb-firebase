name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v2
      - run: |
          touch .env.development
          echo GATSBY_API_KEY: ${{ secrets.GATSBY_API_KEY }} >> .env
          echo GATSBY_AUTH_DOMAIN: ${{ secrets.GATSBY_AUTH_DOMAIN }} >> .env
          echo GATSBY_PROJECT_ID: ${{ secrets.GATSBY_PROJECT_ID }} >> .env
          echo GATSBY_STORAGE_BUCKET: ${{ secrets.GATSBY_STORAGE_BUCKET }} >> .env
          echo GATSBY_MESSAGING_SENDER_ID: ${{ secrets.GATSBY_MESSAGING_SENDER_ID}} >> .env
          echo FIREBASE_CLIENT_ID: ${{ secrets.FIREBASE_CLIENT_ID }} >> .env
          echo GATSBY_APP_ID: ${{ secrets.GATSBY_APP_ID }} >> .env
          echo GATSBY_MEASUREMENT_ID: ${{ secrets.GATSBY_MEASUREMENT_ID}} >> .env
          cat .env.development
          rm .gitignore
          git config user.email "karlanastrego@hotmail.com"
          git config user.name "astrego"
          git add .
          git commit -m "environment variables"
          npm ci && npm run test && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SOUNDSFROMTHEWEB }}'
          projectId: soundsfromtheweb
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
